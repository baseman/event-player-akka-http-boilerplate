plugins {
  id "io.gatling.gradle" version "3.6.0"
  id "org.jetbrains.kotlin.jvm"
}

repositories {
  jcenter()
}

gatling {
  simulations = {
    include "**/MyLoad.scala"
  }
}

dependencies {
  testImplementation "com.fasterxml.jackson.core:jackson-databind:2.12.3"
  testImplementation project(":shoppingcart-common")
  gatlingImplementation project(":shoppingcart-common")
}